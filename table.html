<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <style>
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <button id="darkModeToggle">Dark Mode<i class="bi bi-moon-fill"></i></button>
  <div id="container" class="p-3 mb-2 bg-secondary text-white">
    <div>
      <h3 style="text-align: center;">My Data Table</h3>
      <table id="myData">
        <tr>
          <th>User ID</th>
          <th>ID</th>
          <th>Title</th>
          <th>Completed</th>
          <th>Delete</th>
          <th>Edit</th>
        </tr>
      </table>
    </div>
    <div>
      <h3>UI Form for View and Update</h3>
      <form id="tableForm">
        <label class="userid" for="userid" >User ID <i class="bi bi-person-circle"></i>:</label>
        <input type="text" id="userid" name="userid" placeholder="userid"><br>
        <label class="id" for="id">ID <i class="bi bi-person-lines-fill"></i>:</label>
        <input type="text" id="id" name="id" placeholder="id"><br><br>
        <label class="title" for="title">Title <i class="bi bi-card-text"></i>:</label>
        <textarea id="title" name="title" placeholder="title"></textarea><br><br>
        <span>
          <label class="completed" for="completed" id="com">Completed <i class="bi bi-person-check"></i>:</label>
          <span> <input type="checkbox" id="completed" name="completed"/></span>
        </span>
       
        <input type="submit" value="Submit" id="btn">
      </form>
    </div>
  </div>
  <script src="table.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
