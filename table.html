<!DOCTYPE html>
<html>
<head>
  <style>
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="container">
    <div>
      <h3 style="text-align: center;">My Data Table</h3>
      <table id="myData">
        <tr>
          <th>User ID</th>
          <th>ID</th>
          <th>Title</th>
          <th>Completed</th>
          <th>Delete</th>
          <th>Edit</th>
        </tr>
      </table>
    </div>
    <div>
      <h3>UI Form for View and Update</h3>
      <form id="tableForm">
        <label class="userid" for="userid">User ID:</label>
        <input type="text" id="userid" name="userid" placeholder="userid"><br>
        <label class="id" for="id">ID:</label>
        <input type="text" id="id" name="id" placeholder="id"><br><br>
        <label class="title" for="title">Title:</label>
        <textarea id="title" name="title" placeholder="title"></textarea><br><br>
        <label class="completed" for="completed">Completed:</label>
        <input  type="checkbox" id="completed" name="completed"><br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
  <script src="table.js"></script>
</body>
</html>
